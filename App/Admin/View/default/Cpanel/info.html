<include file="Public:head" />
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 网站信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>网站标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[stitle]" value="{$setting['stitle']}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>网站LOGO：</label>
        </div>
        <div class="field">
          <input type="text" id="url1" name="data[slogo]" class="input tips" style="width:25%; float:left;" value="{$setting.slogo}" data-toggle="hover" data-place="right" data-image="{$setting['slogo']|default='http://groupcoin.tech/Public/default/images/y.jpg'}"  />
		  <a class="button input-file bg-blue margin-left" href="javascript:void(0);">+ 浏览上传
			<input size="100" id="file" data-validate="regexp#.+.(jpg|jpeg|png|gif)$:只能上传jpg|gif|png格式文件"
				type="file" />
		</a>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>网站域名：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[surl]" value="{$setting['surl']}" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>副加标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[sentitle]" value="{$setting['sentitle']}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>网站关键字：</label>
        </div>
        <div class="field">
          <textarea class="input" name="data[skeywords]" style="height:80px">{$setting['skeywords']}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>网站描述：</label>
        </div>
        <div class="field">
          <textarea class="input" name="data[sdescription]">{$setting['sdescription']}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>联系人：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_name]" value="{$setting.s_name}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>手机：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_phone]" value="{$setting.s_phone}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>电话：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_tel]" value="{$setting.s_tel}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>400电话：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_400]" value="{$setting.s_400}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>传真：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_fax]" value="{$setting.s_fax}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>QQ：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_qq]" value="{$setting.s_qq}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>QQ群：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_qqu]" value="{$setting.s_qqu}" />
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="form-group">
        <div class="label">
          <label>Email：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_email]" value="{$setting.s_email}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>地址：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="data[s_address]" value="{$setting.s_address}" />
          <div class="tips"></div>
        </div>
      </div>  
              
      <div class="form-group">
        <div class="label">
          <label>底部信息：</label>
        </div>
        <div class="field">
          <textarea name="data[scopyright]" class="input" style="height:120px;">{$setting.scopyright}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
$(function(){
	$("#url1").change(function(){
		var src = $(this).val();
		src != '' ? $(this).attr("data-image",src) : '';
	})
	$('#file').change(function(){
		var xhr = new XMLHttpRequest();
		var file = $(this)[0].files;
		var data = new FormData();
		data.append("attr",file[0]);
		$(this).val('');
		xhr.open("POST","{:U('Attach/upload')}",true);
		xhr.onreadystatechange = function(){
		console.info(xhr.status);
			if(xhr.readyState == 4 && xhr.status==200){
				var xml = xhr.responseXML;
				var savepath = xml.getElementsByTagName("savepath");
				savepath = savepath[0].firstChild.nodeValue;
				var savename = xml.getElementsByTagName("savename");
				savename = savename[0].firstChild.nodeValue;
				console.log(savepath);
				console.log(savename);
				<!-- if(xml.status == 1){ -->
					$("#url1").val(savepath+savename);
					$("#url1").attr("data-image",savepath+savename);
				<!-- } -->
			}
		};
		xhr.send(data);
	});
});
</script>
